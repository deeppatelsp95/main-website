<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animate test</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .mainbox{
            position: relative;
            height: 150px;
            -border: 1px solid black;
        }
        .b1{
            background-color: red;
            height: 150px;
            width: 150px;
            position: absolute;
            border-radius: 60px;
            
        }
        .b2{
            background-color: rgb(244, 116, 116);
            height: 150px;
            width: 150px;
            position: absolute;
            border-radius: 60px;
            
        }
        .b3{
            background-color: rgb(133, 12, 40);
            height: 150px;
            width: 150px;
            position: absolute;
            border-radius: 60px;
            
            
        }
        .b1 .im1{
            object-fit: cover;
            height: 100%;
            width: 100%;
            border-radius: 60px;
        }
        .b2 .im2{
            object-fit: cover;
            border-radius: 60px;
            height: 150px;
            width: 100%;
        }
        .b3 .im3{
            border-radius: 60px;
            height: 150px;
            width: 150px;
            object-fit: cover; 
        }
    </style>
</head>
<body>
    <div class="mainbox d-flex m-5">
        <div class="b1">
            <img class="im1" src="images/back1.jpg" alt="">
        </div>
        <div class="b2">
            <img class="im2" src="images/back4.jpg" alt="">
        </div>
        <div class="b3">
            <img class="im3" src="images/back1.jpg" alt="">
        </div>
    </div>

    <button class="but1 btn btn-primary ms-5">Animate</button>
    <button class="but2 btn btn-secondary">Rotate</button>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $(".but1").click(function(){
                $(".b1").animate({
                    "margin-left":"0px",
                    "border-radius":"60px"
                    
                })
                $(".b2").animate({
                    "margin-left":"170px",
                    "border-radius":"60px"
                })
                $(".b3").animate({
                    "margin-left":"340px",
                    "border-radius":"60px"
                })
            })
            $(".but2").click(function(){
                $(".b1, .b2, .b3").animate({
                    "rotate":"45deg"
                })
            })
        })
    </script>
</body>
</html>
