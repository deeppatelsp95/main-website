<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of Siblibgs Using Jquery</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .box{
            border: 2px solid green;
            margin: 20px;padding: 10px;
        }
    </style>
</head>
<body>
    
    <div class="box">
        <p>Paragraph</p>
        <h2>India</h2>
        <h3>Hello</h3>
        <h4>How are you?</h4>
        <h5>Good Morning</h5>
        <h6>Jquery Demo</h6>
        <div>Happy new year</div>
    </div>

    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("h2").prev("h6").css("color","red")
        })
    </script>
</body>
</html>
