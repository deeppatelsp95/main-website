<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of Empty & Remove Action</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .blue{
            color: blue;
            text-align: center;
        }
        .demo{
            color: green;background-color: yellow;
        }
        .hello{
            color: orange;border: 1px solid red;padding: 15px;text-align: center;
        }
    </style>
</head>
<body class="m-5">

    <button class="btn btn-primary" id="addcls">Add Class</button>
    <button class="btn btn-info" id="rmvcls">Remove Class</button>
    <button class="btn btn-warning" id="tglcls">Toggle Class</button>

    <h1>India is my country</h1>
    <h2 class="demo">Hello,Good Morning !</h2>
    <h3>How are you ?</h3>


    <script src="js/jquery-3.7.1.min.js"></script>
    <script>
        $(document).ready(function(){
            $("#addcls").click(function(){
                $("h1").addClass("blue")
            })
            $("#rmvcls").click(function(){
                $("h2").removeClass("demo")
            })
            $("#tglcls").click(function(){
                $("h3").toggleClass("hello")
            })
        })
    </script>
</body>
</html>
