<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of Alert Box & Badges</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="margin: 50px;">
    
    <div class="alert alert-info alert-dismissible fade show">
        <button class="btn-close" data-bs-dismiss="alert"></button>

    <h5>Notifications <span class="badge bg-success rounded-pill">03</span></h5>


    <button class="btn btn-outline-success">Notifications <span class="badge bg-warning rounded-pill">03</span></button>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
