<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>form practice</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <link rel="stylesheet" href="css/all.min.css">
    <style>
        .login-box{
            max-width: 350px;
            position: relative;
            padding: 4px;
            margin-top: 50px;
        }
        
        .login-box::before,
        .login-box::after {
              content: "";
              position: absolute;
              top: 0;
              left: 0;
              bottom: 0;
              right: 0;
              background: linear-gradient(
                40deg,
                #ffe600,
                #ffca3a,
                #ff0000,
                #1982c4,
                #ff006a,
                #ff6700
              );
              background-size: 500%;  
              z-index: -1;
              animation: glow 10s linear infinite;
              height: 100%;
              
              border-radius: 8px;
            } 
        
            .login-box::after {
                filter: blur(25px);
                filter: blur(50px);
                filter: blur(75px);
                transform: translate3d(0, 0, 0);
            }

            @keyframes glow {
                0% {
                    background-position: 0 0;
                    }

                 50% {
                   background-position: 100% 0;
                 }
             
                 100% {
                   background-position: 0 0;
                 }
            }
        .form-control:focus{
              
            box-shadow: 0 0 2px white;
        }
        .mbtn{
            background: linear-gradient(to right, #18B5A4, #7F5BEC);
            font-size: 20px;
            font-weight: 400;
        }

        a{
            color: #7663E5;
            font-size: 15px;
            font-weight: 500;
        }
        body.bg-light{
            background-color: rgb(0, 0, 0) !important;
        }
    </style>
</head>
<body class="bg-light">
    <form class="was-validated">
    
    <div class="login-box  mx-auto  p-3 shadow-lg bg-white rounded-3 ">

        <img src="images/solana.png" class="d-block mx-auto" width="100px" alt="">
        <h3 class="text-center h2 text-secondary mb-4">Login Here</h3>

        <div class="mb-3 form-floating">
            <input type="text" class="form-control" placeholder="">
            <label for="" class="form-label">Username</label>
        </div>

        <div class="form-floating">
            <input type="password" class="form-control" placeholder="">
            <label for="" class="form-label">password</label>
        </div>
        <div class="mb-3">
            <label for="" class="form-label">Email</label>
            <div class="">
                <input type="email" class="form-control" required>
                <div class="valid-feedback">Correct !</div>
                <div class="invalid-feedback">Invalid email id !</div>
            </div>
        </div>

        <a href="#" class="float-end mt-2 text-decoration-none">Forgot password ?</a>

        <div class="mt-3">
            <div class="form-check form-check-inline">
                <input type="radio" name="gender" value="male" class="form-check-input">
                <label class="form-check-label">male</label>
            </div>
            <div class="form-check form-check-inline">
                <input type="radio" name="gender" value="female" class="form-check-input">
                <label class="form-check-label">female</label>
            </div>
        </div>

        <div class="mt-3">
            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">reading</label>
            </div>

            <div class="form-check form-check-inline">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">workout</label>
            </div>
        </div>

        <div class="form-group mt-2" style="width: 200px;">
            <label class="form-label text-secondary">Select city</label>
            <select class="form-select text-secondary">
                <option>....</option>
                <option>Mehsana</option>
                <option>kadi</option>
                <option>vapi</option>
                <option>Ahmedabad</option>
                <option>kalol</option>
                <option>unjha</option>
            </select>
        </div>

        <div class="d-flex justify-content-end">
            <div class="form-check form-switch">
                <input type="checkbox" class="form-check-input">
                <label class="form-check-label">Active</label>
            </div>
        </div>

        <div>
            <div>
                <label class="form-label mb-1">price range</label>
                <input type="range" class="form-range">
                
            </div>
        </div>

        <button class="btn btn-primary w-100 mt-3 mbtn border-0 rounded-2 ">Login</button>
    </div>
    </form>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
