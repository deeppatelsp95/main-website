<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Demo of Offcanvas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="margin: 50px;">
    
    <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#demo">Offcanvas Demo</button>

    <div class="offcanvas offcanvas-start text-bg-dark" id="demo">
        <div class="offcanvas-header">
            <h4 class="offcanvas-title">Title</h4>
            <button class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>
        <div class="offcanvas-body">
            Lorem ipsum dolor sit amet consectetur adipisicing elit. Ea fugiat esse soluta quisquam sint laborum saepe nemo debitis mollitia, fuga nihil nesciunt neque necessitatibus cupiditate exercitationem harum repudiandae eaque accusantium.
        </div>
    </div>


    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
