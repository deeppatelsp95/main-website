<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flexbox</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .inner{
            width: 200px;
            height: 120px;
        }
        .box{
            height: 500px;
        }
    </style>
</head>
<body>
    <div class="box border border-danger d-flex align-items-baseline">
        <div class="inner border border-success bg-primary display-2 text-light">1</div>
        <div class="inner border border-success bg-dark text-white ">2</div>
        <div class="inner border border-success bg-success text-white">3</div>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
