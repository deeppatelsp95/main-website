<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>practice offcanvas</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
    <style>
        .offcanvas-body ul li a{
            text-decoration: none;
            font-size: 20px;
            color: white;

        }
        .offcanvas-body ul li{
            background-color: rgba(173, 203, 203, 0.082);
            border: 0;
            margin-top: 15px;

            &:hover{
                background-color: rgba(250, 235, 215, 0.13);
                box-shadow: 0 0 10px cyan;
                box-shadow: 0 0 30px cyan;
                box-shadow: 0 0 60px cyan;
                
            }
        }
        .btn-primary{
            width: 250px;
            height: 50px;
            border-radius: 20px;
            font-size: 25px;

            &:hover{
                background-color: brown;
                color: white;
            }
        }

        .offcanvas-body{
           overflow-y: visible;
        }

        
        
        
        
    </style>
</head>
<body style="margin: 50px;"> 
    
    <button class="btn btn-primary" data-bs-toggle="offcanvas" data-bs-target="#demo">Offcanvas</button>

    <div class="offcanvas offcanvas-start text-bg-dark" id="demo">
        <div class="offcanvas-header">
            <h4 class="offcanvas-title">Diamond</h4>
            <button class="btn-close btn-close-white" data-bs-dismiss="offcanvas"></button>
        </div>

        <div class="offcanvas-body">
            <ul class="list-group gap-3 list-group-flush" style="height: 300px;">
                <li class="list-group-item"><a href="#">Home</a></li>
                <li class="list-group-item"><a href="#">About</a></li>
                <li class="list-group-item"><a href="#">Support</a></li>
                <li class="list-group-item"><a href="#">User Aggriment</a></li>
            </ul>
        </div>
        
        <div class="offcanvas-footer">
            <img src="images/main logo.png" class="d-block mx-auto mb-4" alt="" style="width: 200px;">
        </div>
        
    </div>



    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
