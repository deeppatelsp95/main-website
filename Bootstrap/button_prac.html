<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>button prac</title>
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body style="margin: 50px;">
    
    <button class="btn btn-outline-primary">primary</button>
    <button class="btn btn-outline-secondary">secondary</button>
    <button class="btn btn-link">link</button>
    <br><br>
    <div class="gap-3">
    <button class="btn btn-secondary">secondary</button>
    <button class="btn btn-info"><span class="spinner-border spinner-border-sm"></span> Loading...</button>
    <button class="btn btn-warning"><span class="spinner-grow spinner-grow-sm"></span> Getting data..</button>
    </div>

    <script src="js/bootstrap.bundle.min.js"></script>
</body>
</html>
